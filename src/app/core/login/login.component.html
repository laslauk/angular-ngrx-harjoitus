<div class="row">
  <div class="col-md-4">
    <h3> Sign Up </h3>
    <hr><br>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <br>


    <label>
      Email
      <input type="text" formControlName="email" required>
    </label>

    <label>
      Password
      <input type="password" formControlName="password" required>
    </label>



    <button type="submit" [disabled]="!loginForm.valid">Submit</button>

    </form>

  </div>
</div>
